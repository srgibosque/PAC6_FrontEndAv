<h2>Students List</h2>

<div class="students-container">
  <ul>
    @for(student of students; track student.id){
      <app-student-card [student]="student"></app-student-card>
    } @empty {
      <div class="emptyList">
        <li>No hi ha elements a la llista</li>
        <app-spinner></app-spinner>
      </div>
    }
  </ul>
</div>
